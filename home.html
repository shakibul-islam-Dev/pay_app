<!doctype html>
<html lang="en" data-theme="Dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwindcss -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- FontAwsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Diasy UI -->

    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <title>Pay | Home</title>
    <style>
      /* Googole Font */

      * {
        font-family: 'Outfit', sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 z-50 bg-base-200">
      <!-- top secrion -->
      <section class="w-11/12 mx-auto py-3 flex items-center justify-between">
        <!-- Left Side -->
        <div class="left flex items-center justify-center gap-2">
          <div class="logo w-15">
            <img src="./assets/logo.png" alt="" />
          </div>
          <div class="blance-info">
            <h2 class="text-2xl font-bold">
              $ <span id="balance">45000</span>
            </h2>
            <p class="text-gray-400">Available Balance</p>
          </div>
        </div>
        <!-- Right side -->
        <div class="right">
          <a
            href="./index.html"
            class="btn btn-outline btn-ghost text-gray-500 font-normal"
          >
            <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
          </a>
        </div>
      </section>
    </header>
    <section class="w-11/12 mx-auto py-10 space-y-5">
      <h1 class="text-3xl font-bold">
        Welcome to Pay<span class="text-primary">oo</span>
      </h1>
      <p class="text-neutral-500">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>
      <div class="buttons grid grid-cols-3 gap-3">
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="./assets/opt-1.png" alt="" />
          <p>Add Money</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="./assets/opt-2.png" alt="" />
          <p>Cashout</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="./assets/opt-3.png" alt="" />
          <p>Transfer Money</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="./assets/opt-4.png" alt="" />
          <p>Get Bonus</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="./assets/opt-5.png" alt="" />
          <p>Pay Bill</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="./assets/opt-6.png" alt="" />
          <p>Transactions</p>
        </button>
      </div>
    </section>
    <section id="cashout" class="w-11/12 mx-auto py-5">
      <h2 class="text-2xl font-bold mb-4">Cashout</h2>
      <div class="card bg-base-100 w-full shadow rounded-xl">
        <!-- Card Start -->
        <div class="card-body">
          <fieldset class="fieldset">
            <label
              class="label text-base-500 font-normal text-xl outline-none border-none"
              >Agent Number</label
            >
            <input
              id="cashout-number"
              type="text"
              maxlength="11"
              min="11"
              class="input outline-none border-none"
              placeholder="Enter 11 digit number"
            />
            <br />
            <label
              class="label text-base-500 font-normal text-xl outline-none border-none"
              >Amount</label
            >
            <input
              id="amount"
              type="number"
              class="input outline-none border-none"
              placeholder="Enter amount to withdraw"
            />
            <br />
            <label class="label text-base-500 font-normal text-xl"
              >Pin Numbr</label
            >
            <input
              id="cashout-pin"
              maxlength="16"
              value="1234"
              type="password"
              class="input outline-none border-none"
              placeholder="Enter 4 digit pin number"
            />
            <button
              id="cashout-button"
              class="btn btn-neutral mt-4 bg-primary rounded-full outline-none border-none"
            >
              Withdraw Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>
    <!-- JavaScript -->
    <script src="cashout.js"></script>
    <script src="machine.js"></script>
  </body>
</html>
